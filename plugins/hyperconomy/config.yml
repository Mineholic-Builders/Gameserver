version: 0.95
config:
  shopcheckinterval: 40
  logwriteinterval: 15
  saveinterval: 700
  signupdateinterval: 1
  purchasetaxpercent: 0
  initialpurchasetaxpercent: 100
  statictaxpercent: 300
  enchanttaxpercent: 100
  daystosavehistory: 30
  initialshopbalance: 20000000
  shop-has-unlimited-money: true
  global-shop-account: hyperconomy
  use-shop-exit-message: false
  use-notifications: true
  use-info-signs: true
  use-transaction-signs: true
  store-price-history: true
  use-chest-shops: true
  use-shop-permissions: false
  require-chest-shops-to-be-in-shop: false
  currency-symbol: EUR
  notify-for: 56, 57, 129, 133, 264, 388
  sales-tax-percent: 60
  run-automatic-backups: true
  dynamic-tax:
    use-dynamic-tax: false
    money-floor: 0
    money-cap: 1000000
    max-tax-percent: 30
  enchantment:
    classvalue:
      wood: 0.5
      leather: 0.5
      stone: 0.5
      chainmail: 0.5
      iron: 0.5
      gold: 0.5
      diamond: 0.5
      bow: 0.5
  sql-connection:
    use-sql: true
    username: ******
    port: ******
    password: ******
    host: 127.0.0.1
    database: minebuildersql1
    max-sql-threads: 20
  web-page:
    port: ******
    use-web-page: true
    background-color: EEEEF6
    font-color: 333333
    border-color: D8DFE4
    increase-value-color: A0FFB0
    decrease-value-color: FFA0A0
    highlight-row-color: B4FAF9
    header-color: B8B4FF
    web-page-economy: default
  error-count: 595
  require-transaction-signs-to-be-in-shop: false
  unlimited-stock-for-static-items: false
