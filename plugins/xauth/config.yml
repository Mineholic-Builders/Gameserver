main:
  auto-disable: true
  check-for-updates: true
  reload-on-join: false
mysql:
  enabled: true
  host: localhost
  port: ******
  user: ******
  password: ******
  database: ******
  tables:
    account: accounts
    location: locations
    lockout: lockouts
    playerdata: playerdata
    session: sessions
permissions:
  backend: bukkit
authurl:
  enabled: false
  url: http://localhost
  registration: false
  status: false
  groups: false
  broadcast-login: false
single-session:
  reverse: true
  guests:
    reverse: false
    immunity-length: 5
registration:
  enabled: true
  forced: false
  require-email: false
  validate-email: false
  account-limit: 3
  activation: false
  require-login: true
password:
  min-length: 6
  allow-change: true
  complexity:
    lowercase: true
    uppercase: false
    number: true
    symbol: false
guest:
  timeout: 300
  notify-cooldown: 5
  hide-inventory: true
  protect-location: false
  allowed-commands:
  - register
  - login
  - l
  restrict:
    player:
      chat: false
      interact: false
      move: false
      pickup: true
    block:
      place: true
      break: true
    entity:
      damage: true
      target: true
session:
  length: 3600
  verifyip: true
  godmode-length: 5
strikes:
  amount: 3
  lockout-length: 3600
account:
  track-last-login: true
filter:
  min-length: 3
  allowed: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890_
  disallowed: ''
  blank-name: true
groups:
  default: ''
  builder: ''
