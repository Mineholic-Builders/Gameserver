# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Default:
    default: false
    permissions:
    - -bukkit.command.kill
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:cenotaph_default
    - g:craftbook_default
    - g:dynmap_default
    - g:essentials_default
    - g:lwc_default
    - g:towny_default
    - g:worldguard_default
    - g:xauth_default
    info:
      prefix: '&e'
      build: false
      suffix: ''
  Builder:
    default: true
    permissions: []
    inheritance:
    - default
    - g:craftbook_builder
    - g:essentials_builder
    - g:towny_builder
    - g:worldguard_builder
    info:
      prefix: '&2'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions: []
    inheritance:
    - builder
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    - g:worldguard_moderator
    info:
      prefix: '&5'
      build: true
      suffix: ''
  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:cenotaph_admin
    - g:craftbook_admin
    - g:dynmap_admin
    - g:essentials_admin
    - g:lwc_admin
    - g:nolagg_admin
    - g:towny_admin
    - g:vanish_admin
    - g:worldedit_admin
    - g:worldguard_admin
    - g:xauth_admin
    info:
      prefix: '&c'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions:
    - '*'
    - -vanish.*
    inheritance:
    - admin
    info:
      prefix: '&4'
      build: true
      suffix: ''
